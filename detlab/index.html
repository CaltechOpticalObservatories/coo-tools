<html>
<head>
<title>DEIMOS</title>
<script type="text/javascript" src="dygraph-combined.js"></script>
<style type="text/css">
  #temperature .dygraph-legend {
    width: 100px;
    background-color: transparent !important;
    left: 60px !important;
  }
</style>
</head>

<body>
  <h3>
    DEIMOS Pressure<br>
  </h3>
  <p>
  <table>
    <tr>
      <td valign="top">
        <div id="press" style="width:800px; height:400px;"></div>
      </td>
      <td valign="top"></td>
      <td valign="top">
        <div id="plabels"></div>
      </td>
    </tr>
  </table>
<br>
<script type="text/javascript">
  pressgraph = new Dygraph(
    document.getElementById("press"),
    "press.csv",
    {
    labelsUTC: false,
    labelsDiv: document.getElementById("plabels"),
    colors: ["red",
             "black",
             "blue",
             "pink",
             "magenta",
             "green",
             "#CC0000",
             "#1c1cf0",
             "#66ff00",
             "#bf94e4",
             "#94a91f",
             "yellow"],
    xlabel:  'Time [ local ]',
    ylabel:  'Pressure [ mTorr ]',

    digitsAfterDecimal: 4,
    legend: 'always',
    labelsSeparateLines: true,
    connectSeparatedPoints: false,
    labelsKMB: true
    }
  );
</script>
download data file here: <a href="press.csv">press.csv</a><br>
</body>
